<h1 class="page-title">Lista Categorie</h1>
<div id="main">
  <div class="container">
    <div class="box clearfix">
      <div class="table-responsive">
        <table class="list-group" style="width:100%">
          <tr>
            <th>Nome</th>
            <th>Azioni</th>
          </tr>
          <tr *ngFor="let category of categories">
            <td>
              {{category.name}}
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="delete(category)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
      <br/>
      <button type="button" class="btn btn-success pull-right" (click)="openModal(template)">
        Aggiungi categoria
      </button>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Aggiungi nuova categoria</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newCategory" (ngSubmit)="add()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <button type="submit" class="btn btn-success pull-right" [disabled]="!newCategory.valid">
        Aggiungi
      </button>
    </form>
  </div>
</ng-template>
