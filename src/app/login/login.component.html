<h1 class="page-title">Login</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="box sign">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input id="login-username" type="text" formControlName="username" class="form-control"
                   [ngClass]="{'is-invalid': loginForm.get('username').errors && loginForm.get('username').touched}"
            />
            <div *ngIf="loginForm.get('username').errors && loginForm.get('username').touched" class="invalid-feedback">
              <div *ngIf="loginForm.get('username').hasError('required')">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" formControlName="password" class="form-control"
                   [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
            />
            <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched" class="invalid-feedback">
              <div *ngIf="loginForm.get('password').hasError('required')">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading || loginForm.invalid" class="btn btn-primary btn-lg full">Login</button>
            <div class="text-center">
              <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
            <div *ngIf="error" style="color: red">
              Credenziali invalide
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
