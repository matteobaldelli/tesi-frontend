<ul>
  <li><a (click)="changeStatus('login')">Login</a></li>
  <li><a (click)="changeStatus('register')">Register</a></li>
</ul>
<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" *ngIf="status == 'login'">
    <h2>Login</h2>
    <div class="form-group">
        <label for="login-username">Username</label>
        <input id="login-username" type="text" formControlName="username" class="form-control"
        />
                     <!--[ngClass]="{ 'is-invalid': submitted && f.username.errors }"-->

        <!--<div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">-->
            <!--<div *ngIf="loginForm.controls.username.errors.required">Username is required</div>-->
        <!--</div>-->
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" formControlName="password" class="form-control"
        />
                     <!--[ngClass]="{ 'is-invalid': submitted && f.password.errors }" -->
        <!--<div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">-->
            <!--<div *ngIf="loginForm.controls.password.errors.required">Password is required</div>-->
