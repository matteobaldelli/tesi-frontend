<section id="main">
    <p *ngIf="visit">
    <h1 class="page-title">Dettaglio {{visit.name}}</h1>

    <!--<ul class="list-group">-->
    <!--<li *ngFor="let medical of medicals" class="list-group-item">-->
    <!--<span>{{medical.metric}}: {{medical.value}}</span>-->
    <!--</li>-->
    <!--</ul>-->

    <div class="row">
        <div class="col-lg-3">
            <div class="box">
                <ul class="list-stats row">
                    <li *ngFor="let medical of medicals" class="list-item col-xs-4 col-md-2 col-lg-6">
                        <div class="value">
                            {{medical.value}}
                            <div class="overlay">
                                <button type="button" class="delete" (click)="delete(medical)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <span class="metric">{{medical.metric}}</span>
                    </li>
                    <li class="list-item col-xs-4 col-md-2 col-lg-6">
                        <button type="button" class="btn-add" (click)="openModal(template)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="box">
                <figure id="viz" class="content_inset healthgraph detailed">
                </figure>
            </div>
        </div>
    </div>


    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Modal</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="newMedical" (ngSubmit)="add()">
                <div class="form-group">
                    <label for="metric">Inserire il valore</label>
                    <select class="form-control" id="metric" formControlName="metric">
                        <option *ngFor="let metric of this.newMetric" [value]="metric">{{metric}}</option>
                    </select>
                    <input type="number" class="form-control" id="value" formControlName="value">
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!newMedical.valid">
                    <i class="fa fa-check"></i>
                    Inserisci
                </button>
            </form>
        </div>
    </ng-template>

</section>
